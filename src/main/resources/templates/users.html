<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <h1>Пользователи</h1>
    <table>
        <thead>
        <th>Имя</th>
        <th>Почта</th>
        </thead>
        <tbody>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
